- defaults:
    link:
      relink: true
      force: true
      create: true

- shell:
    -
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.p10k.zsh:
    ~/.tmux.conf:
    $(brew --prefix)/opt/zsh-vi-mode/share/zsh-vi-mode/zsh-vi-mode.zsh:

